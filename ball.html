<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
    }
     .ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: relative;
      animation: bounce 1s infinite ease-in-out;
    }

    @keyframes bounce {
      0%   { top: 0; }
      50%  { top: 300px; }
      100% { top: 0; }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
